<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            --cream: #f8f9fa; 
            background-color: var(--cream);
        }

        .jumbotron {
            text-align: center;
            --gentle-green: #d4edda; 
            background-color: var(--gentle-green);
            padding: 20px;
            border-radius: 10px;
        }

        .jumbotron h1,
        .jumbotron p {
            --dark-green: #155724; 
            color: var(--dark-green);
        }

        .btn-primary {
            --green: #28a745; 
            background-color: var(--green);
            border-color: var(--green);
        }

        .btn-primary:hover {
            --darker-green: #218838; 
            background-color: var(--darker-green);
            border-color: var(--darker-green);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Grade Ease</h1>
            <p class="lead">Making grading easier for you!</p>
            <hr class="my-4">
            <p>Ready to get started?</p>
            <a class="btn btn-primary btn-lg" href="{{ url_for('grading') }}" role="button">Let's Get Grading â†’</a>
        </div>
    </div>

</body>
</html>
